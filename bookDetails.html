<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidura College BookNest</title>
    <link rel="stylesheet" href="viewRecordsStyles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="view-results">
        <h1>Books Details</h1>
        <!-- Search Bar -->
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search Book Details Here...">
            <button id="searchBtn">Search</button>
        </div>

        <!-- Table to Display Results -->
        <div id="resultsTable"></div>
    </div>

    <!-- Update Books Details -->
    <div id="updateModal" class="update-details" style="display: none;">
        <div class="details-container">
            <h2>Update Book Details</h2>
            <form id="updateForm" class="update-books">

                <table align ="center" cellpadding="3px" style="text-align: left;">
                    <tr>
                        <td><label for="bookId">ACC.No</label></td>
                        <td>
                            <input type="text" id="updateBookId" name="acc_no" readonly>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="title">Book Title</label></td>
                        <td>
                            <input type="text" id="updateTitle" name="title" readonly>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="book_image">Book Cover Page</label></td>
                        <td>
                            <input type="file" id="updateBookImage" name="book_image" accept="image/jpg, image/jpeg, image/png" style="padding-left: 0%;">
                        </td>
                    </tr>
                    <tr>
                        <td><label for="category">Category</label></td>
                        <td>
                            <select name="category" style="width: 100%;" id="updateCategory" disabled>
                                <option value="select">Select</option>
                                <option value="English Fiction">English Fiction</option>
                                <option value="Non Fiction">Non Fiction</option>
                                <option value="Science">Science</option>
                                <option value="History">History</option>
                                <option value="Language">Language</option>
                                <option value="English Literature">English Literature</option>
                                <option value="Technology">Technology</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="author">Author</label></td>
                        <td>
                            <input type="text" id="updateAuthor" name="author" readonly>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="book_copies">Book Copies</label></td>
                        <td>
                            <input type="number" id="updateCopies" name="copies">
                        </td>
                    </tr>
                    <tr>
                        <td><label for="publisher">Publisher Name</label></td>
                        <td>
                            <input type="text" id="updatePublisher" name="publisher">
                        </td>
                    </tr>
                    <tr>
                        <td><label for="isbn">ISBN</label></td>
                        <td>
                            <input type="text" id="updateISBN" name="isbn" readonly>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="copyrightYear">Copyright Year</label></td>
                        <td>
                            <input type="text" id="updateCopyrightYear" name="copyrightYear">
                        </td>
                    </tr>
                    <tr>
                        <td><label for="class_no">Class No</label></td>
                        <td>
                            <input type="text" id="updateClassNo" name="class_no">
                        </td>
                    </tr>
                    <tr>
                        <td><label for="book_price">Book Price</label></td>
                        <td>
                            <input type="number" id="updatePrice" name="price">
                        </td>
                    </tr>
                    <tr>
                        <td><label for="status">Status</label></td>
                        <td>
                            <select name="status" style="width: 100%;" id="updateStatus">
                                <option value="select">Select</option>
                                <option value="Old">Old</option>
                                <option value="New">New</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="comment">Comment</label></td>
                        <td>
                            <textarea id="UpdateComment" name="comment" style="height: 70px;"></textarea>
                        </td>
                    </tr>
                </table>
                <button type="submit">Update</button>
                <button type="button" id="closeModal">Cancel</button>
            </form>
        </div>
    </div>
    
    <script>
        $(document).ready(function () {
            displayBooks(); // Display all books function initialize

            // Search Books
            $("#searchBtn").on("click", function () {
                const query = $("#searchInput").val();
                displayBooks(query);
            });

            // Search Books by pressing Enter key
            $("#searchInput").on("keypress", function (e) {
                if (e.key === "Enter") { 
                    const query = $(this).val();
                    displayBooks(query);
                    e.preventDefault(); 
                }
            });

            // Function to display books
            function displayBooks(query = "") {
                $.ajax({
                    url: "bookDetails.php",
                    type: "POST",
                    data: { action: "fetch", query: query },
                    success: function (response) {
                        $("#resultsTable").html(response);
                    },
                });
            }

            // Delete Books
            $(document).on("click", ".delete-btn", function () {
                const bookId = $(this).data("id");
                if (confirm("Are you sure you want to delete this member?")) {
                    $.ajax({
                        url: "bookDetails.php",
                        type: "POST",
                        data: { action: "delete", acc_no: bookId },
                        success: function () {
                            alert("Book is successfully deleted.");
                            displayBooks();
                        },
                    });
                }
            });

            // Display update details with pre-filled data
            $(document).on("click", ".update-btn", function () {
                const bookId = $(this).data("id");
                const title = $(this).data("title");
                const coverPage = $(this).data("bookCover");
                const author = $(this).data("author");
                const isbn = $(this).data("isbn");
                const category = $(this).data("category");
                const copies = $(this).data("copies");
                const publisher = $(this).data("publisher");
                const copyright_year = $(this).data("copyright_year");
                const classNo = $(this).data("class_no");
                const price = $(this).data("price");
                const status = $(this).data("status");
                const comment = $(this).data("comment");

                $("#updateBookId").val(bookId);
                $("#updateTitle").val(title);
                $("#updateBookImage").val(coverPage);
                $("#updateAuthor").val(author);
                $("#updateISBN").val(isbn);
                $("#updateCategory").val(category);
                $("#updateCopies").val(copies);
                $("#updatePublisher").val(publisher);
                $("#updateCopyrightYear").val(copyright_year);
                $("#updateClassNo").val(classNo);
                $("#updatePrice").val(price);
                $("#updateStatus").val(status);
                $("#updateComment").val(comment);

                $("#updateModal").show();
            });

            // Close update details
            $("#closeModal").on("click", function () {
                $("#updateModal").hide();
            });

            // Handle update form submission
            $("#updateForm").on("submit", function (e) {
                e.preventDefault();

                const formData = $(this).serialize();
                $.ajax({
                    url: "bookDetails.php",
                    type: "POST",
                    data: formData + "&action=update",
                    success: function () {
                        displayBooks();
                        alert("Updated Successfully.")
                        $("#updateModal").hide();
                    },
                });
            });
        });
    </script>
</body>
</html>
